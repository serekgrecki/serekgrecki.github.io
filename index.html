  <body float="rigth">

 <div id="divBar" class="hidden-xs hidden-sm col-md-1 col-lg-2 clearfix">
 <table>
 <tr>
 <th colspan="4">DO MATURY POZOSTAŁO</th>
 </tr>
 <tr>
 <td id="days"><center>120</center></td>
 <td id="hours"><center>120</center></td>
 <td id="minutes"><center>120</center></td>
 <td id="secounds"><center>120</center></td>
 </tr>

 <td><center>dni</center></td>

 </tr>
 </table><br><br><br><br><br><br><br>
 <table id="tablee">
 <tr>
 <th id="counter">Ilość osób online:</th>
 </tr>
 <tr>
 <td><span id="userCount">loading…</span></td>
 </tr>
 </table>
</div>

  	<!-- /NAV BAR -->
<script type="text/javascript">
$().ready(function (){
  var token = '';
  var pinger = setInterval(function (){
    
    $.ajax({
      cache: false,
      data: {
        token: token,
      },
      timeout: 2500,
      type: 'GET',
      url: 'pinger.php',
      dataType: 'json',
      success: function (data, status, jqXHR){
        $('#userCount').text(data.userCount);
        token = data.token;
      }
    });
    
  }, 5000);
});
</script>
  	<script type="text/javascript">
	function countdown() 
	{
		var now = new Date();
		var eventDate = new Date(2017,05,03);
		var currentTime = now.getTime();
		var eventTime = eventDate.getTime();
		var remTime = eventDate - currentTime;
		var s = Math.floor(remTime/1000);
		var m = Math.floor(s/60);
		var h = Math.floor(m/60);
		var d = Math.floor(h/24);
		h%=24;
		m%=60;
		s%=60;

		h = (h<10) ? "0" + h : h;
		m = (m<10) ? "0" + m : m;
		s = (s<10) ? "0" + s : s;

		document.getElementById("days").textContent = d;
		document.getElementById("days").innerText = d;
		document.getElementById("hours").textContent = h;
		document.getElementById("minutes").textContent = m;
		document.getElementById("secounds").textContent = s;
		setTimeout(countdown,1000);
		}
	countdown();
	</script>		
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
