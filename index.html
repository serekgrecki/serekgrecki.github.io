  <body float="rigth">

 <div id="divBar" class="hidden-xs hidden-sm col-md-1 col-lg-2 clearfix">
 <table>
 <tr>

 <tr>
 <td id="days"><center>120</center></td>
 <td id="hours"><center>120</center></td>
 <td id="minutes"><center>120</center></td>
 <td id="secounds"><center>120</center></td>
 </tr>
  <tr>
 <td><center>dni</center></td>
 <td><center>godzin</center></td>
 <td><center>minut</center></td>

 </tr>
 </table><br><br><br><br><br><br><br>
<div id="result"></div>
</div>
  	<!-- /NAV BAR -->
<script type="text/javascript">
	function countdown() 
	{
		var now = new Date();
		var eventDate = new Date(2017,05,03);
		var currentTime = now.getTime();
		var eventTime = eventDate.getTime();
		var remTime = eventDate - currentTime;
		var s = Math.floor(remTime/1000);
		var m = Math.floor(s/60);
		var h = Math.floor(m/60);
		var d = Math.floor(h/24);
		h%=24;
		m%=60;
		s%=60;

		h = (h<10) ? "0" + h : h;
		m = (m<10) ? "0" + m : m;
		s = (s<10) ? "0" + s : s;

		document.getElementById("days").textContent = d;
		document.getElementById("days").innerText = d;
		document.getElementById("hours").textContent = h;
		document.getElementById("minutes").textContent = m;
		document.getElementById("secounds").textContent = s;
		setTimeout(countdown,1000);
		}
	countdown();
</script>		


<script type="text/javascript">
function clickCounter() {
    if(typeof(Storage) !== "undefined") 
    {
        if (sessionStorage.clickcount)
         {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
         }
        else 
         {
            sessionStorage.clickcount = 1;
         }

      document.getElementById("result").innerHTML = "Online:"+ sessionStorage.clickcount;
    } 
    else
    {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
    window.onload = function() {
    clickCounter(); };
</script>
